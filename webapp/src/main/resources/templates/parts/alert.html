<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div style="z-index: 100;position: absolute; width: 100%; top:0; left: 0" th:fragment="success">
  <div class="alert alert-dismissible alert-success fade show" role="alert" th:fragment="body(alertType)">
    <th:block th:text="${#messages.msg(message)}"></th:block>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <script type="text/javascript">
      setTimeout(function () {
          $('.alert.alert-dismissible').removeClass("show");
      }, 3000)
  </script>
</div>

<div style="z-index: 100;position: absolute; width: 100%; top:0; left: 0" th:fragment="danger">
  <div class="alert alert-dismissible alert-danger fade show" role="alert" th:fragment="body(alertType)">
    <th:block th:text="${#messages.msg(message)}"></th:block>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</div>
</html>
