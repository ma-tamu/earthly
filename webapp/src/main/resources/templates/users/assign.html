<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="roleModal(id)" class="modal" id="assignRoleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        ロール検索
      </div>
      <div class="modal-body">
        <form method="get" th:action="@{/users/__${id}__/unassigned/roles}">
          <div class="card">
            <div class="card-body">
              <divv class="card-title">検索条件</divv>
              <div class="row m-1">
                <div class="col-6">
                  <label for="roleName">ロール名</label>
                  <input type="text" id="roleName" name="loginId" class="form-control">
                </div>
              </div>
              <div class="row text-center m-1">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary rounded-pill">
                    <i class="ri-search-2-line"></i>
                    検索
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <form method="post">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped table-borderless">
                <thead>
                <tr>
                  <th th:text="#{page.label.user.role.name}">ロール名</th>
                  <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>
                    <a href="#">ロール名1</a>
                  </td>
                  <td class="text-end">
                    <input type="checkbox" class="form-check-input">
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-primary">割り当て</button>
      </div>
    </div>
  </div>
</div>

</html>
