<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal" id="deleteModal" tabindex="-1" th:fragment="delete(id)">
  <div class="modal-dialog modal-dialog-centered modal-lg delete-modal">
    <div class="modal-content">
      <form th:action="@{/users/__${id}__/delete}">
        <div class="modal-header">
          <h5 class="modal-title" th:text="#{page.modal.title.user}">ユーザー削除</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>削除しますか?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">削除</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal" id="passwordModal" tabindex="-1" th:fragment="passwordModal(id)">
  <div class="modal-dialog modal-dialog-centered modal-lg delete-modal">
    <div class="modal-content">
      <form method="post" th:action="@{/users/__${id}__/password/edit}">
        <div class="modal-header">
          <h5 class="modal-title" th:text="#{page.modal.title.user.edit.password}">パスワード変更</h5>
          <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="currentPassword" th:text="#{page.label.user.password.current}">
              現在パスワード
            </label>
            <div class="col-sm-9">
              <input class="form-control" id="currentPassword" name="currentPassword" type="password">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="newPassword" th:text="#{page.label.user.password.new}">
              新しいパスワード
            </label>
            <div class="col-sm-9">
              <input class="form-control" id="newPassword" name="newPassword" type="password">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label" for="confirmNewPassword" th:text="#{page.label.user.password.renew}">
              新しいパスワードの確認
            </label>
            <div class="col-sm-9">
              <input class="form-control" id="confirmNewPassword" name="confirmNewPassword" type="password">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">更新</button>
        </div>
      </form>
    </div>
  </div>
</div>


</html>
